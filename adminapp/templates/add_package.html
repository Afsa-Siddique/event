{% extends "index.html" %}
{% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Event Package</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    /* General styles */
   

    /* Centered container */
    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    /* Heading styles */
    h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      width: 50px;
      height: 3px;
      background: #ff7f50;
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    /* Form label styling */
    .form-label {
      font-weight: 600;
      color: #4a5568;
    }

    /* Input, select, and textarea styling */
    .form-control {
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      padding: 12px;
      font-size: 15px;
      transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #ff7f50;
      box-shadow: 0 0 5px rgba(255, 127, 80, 0.5);
    }

    /* Form Row Styling */
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px; /* Adds a small gap between fields */
    }

    /* Make fields equal width */
    .col-md-6 {
      flex: 1;
      min-width: 48%; /* Ensures proper spacing in smaller screens */
    }
    

    /* Submit button */
    .btn-primary {
      background-color: #ff7f50;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease-in-out;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #e67e22;
    }

    /* Success message */
    #success-message {
      display: none;
      text-align: center;
      font-weight: 600;
    }

    /* Textarea */
    textarea.form-control {
      resize: vertical;
      height: 100px;
    }

    /* Responsive Fix */
    @media (max-width: 768px) {
      .col-md-6 {
        min-width: 100%; /* Stack fields on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Event Package</h2>

    <!-- Success Message (initially hidden) -->
    <div id="success-message" class="alert alert-success">
      Package added successfully!
    </div>

    <form id="package-form" method="post" class="mt-4">
      {% csrf_token %}
      <div class="row">
        <!-- Package Type -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Package Type</label>
          <select name="name" class="form-control" required>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="luxury">Luxury</option>
          </select>
        </div>

        <!-- Price -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" name="price" class="form-control" required />
        </div>

        <!-- Max Guests -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Max Guests</label>
          <input type="number" name="max_guests" class="form-control" required />
        </div>

        <!-- Services -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Services</label>
          <input type="text" name="services" class="form-control" required placeholder="e.g., Catering, Music, Photography" />
        </div>
      </div>

      <!-- Extra Services (Full Width) -->
      <div class="mb-3">
        <label class="form-label">Extra Services</label>
        <textarea name="extra_services" class="form-control" placeholder="Any additional services"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add Package</button>
    </form>
  </div>

  {% endblock %}
