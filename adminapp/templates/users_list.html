{% extends "index.html" %}
{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Users List</title>

<style>
  
    .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 800px;
        margin: auto;
    }
    
    h2 {
        text-align: center;
        color: #ff6b6b;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    
    /* Table Styling */
    .table-container {
        overflow-x: auto;
    }
    
    .table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ddd;
    }
    
    .table th, .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    .table th {
        background: linear-gradient(135deg, #ff6b6b, #ff927f);
        color: white;
        text-transform: uppercase;
    }
    
    .table tbody tr:hover {
        background: #ffd3d3;
        transition: 0.3s ease-in-out;
    }
    
    .text-center {
        font-style: italic;
        color: #777;
        text-align: center;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .container {
            width: 100%;
            padding: 15px;
        }
    
        .table th, .table td {
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
    
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    }
    
</style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h2>Users List</h2>
        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sl No</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
